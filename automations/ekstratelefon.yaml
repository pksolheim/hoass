- alias: "Ekstratelfonen er av varsel"
  trigger:
    platform: state
    entity_id: device_tracker.ekstratelefon
    from: 'home'
    to: 'not_home'
  action:
    service: notify.pk
    data_template:
      title: "Ekstratelefonen er {% if is_state('device_tracker.ekstratelefon', 'not_home') %}IKKE{% endif %} på nettet!"
      message: "Ekstratelefonen er {% if is_state('device_tracker.ekstratelefon', 'not_home') %}IKKE{% endif %} på nettet!"
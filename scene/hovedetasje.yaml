hovedetasje_normal:
  alias: "hovedetasje normal"
  entities:
    light.stue:
      state: on
      transition: 3
      brightness_pct: 100
    light.gang:
      state: on
      transition: 3
      brightness_pct: 100
    switch.ekstra_bryter:
      state: 'on'
    switch.ekstra_bryter_2:
      state: 'on'

hovedetasje_film:
  alias: "hovedetasje film"
  entities:
    light.stue:
      state: off'
      transition: 3
    light.gang:
      state: on
      transition: 3
      brightness_pct: 5

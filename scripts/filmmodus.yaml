filmmodus_toggle:
  alias: Nattmodus oppe av/pp
  sequence:
  - service: scene.turn_on
    data_template:
      entity_id: >
        {% if states.input_boolean.filmmodus_hovedetasje.state == 'off' %}
          scene.hovedetasje_normal
        {% else %}
          script.hovedetasje_filmmodus
        {% endif %}
  - service: input_boolean.toggle
      entity_id: input_boolean.filmmodus_hovedetasje